<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ accordion</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 18px; text-align: center; }
    .attribution a { color:deeppink }
  </style>
</head>
<body>
  <div class="half-image">
  <div class="out">
    <div class="main">
      <div class="first">
        <img src="assets/images/icon-star.svg">
        <h1> FAQs</h1>
      </div>
      <div class="second">
        <h4>What is Frontend Mentor, and how will it help me?</h4>
        <!--<button id="bts"><img src="assets/images/icon-minus.svg"></button>-->
        <img id="one" src="assets/images/icon-minus.svg">
        </div>
        <p id="message"></p> <!-- Container for the message -->
        <hr>
      <div class="third">
        <h4>Is Frontend Mentor free?</h4>
        <!--<button id="bts"><img src="assets/images/icon-minus.svg"></button>-->
        <img id="two" src="assets/images/icon-plus.svg">
      </div>
      <p id="messages"></p>
      <hr> 
      <div class="fourth">
        <h4>Can I use Frontend Mentor projects in my portfolio?</h4>
        <img id="three" src="assets/images/icon-plus.svg">
      </div>
      <p id="messag"></p> 
      <hr>
      <div class="fifth">
        <h4> How can I get help if I'm stuck on a Frontend Mentor challenge?</h4>
        <img id="four" src="assets/images/icon-plus.svg">
      </div>
      <p id="messa"></p> 
      <hr>
    </div>

   </div>
 
<br>

</div>
 </body>
